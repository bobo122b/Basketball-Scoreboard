<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div id="home">
            <h3>HOME</h3>
            <div class="scoreboard">
                <p class="score" id="homeScore">0</p>
            </div>
            <div class="scoreboard__btns">
                <button class="plus__btn" onclick="home(1)">+1</button>
                <button class="plus__btn" onclick="home(2)">+2</button>
                <button class="plus__btn" onclick="home(3)">+3</button>
            </div>
        </div>
        <button class="plus__btn reset" onclick="reset()">Reset</button>
        <div id="guest">
            <h3>GUEST</h3>
            <div class="scoreboard">
                <p class="score" id="guestScore">0</p>
            </div>
            <div class="scoreboard__btns">
                <button class="plus__btn" onclick="guest(1)">+1</button>
                <button class="plus__btn" onclick="guest(2)">+2</button>
                <button class="plus__btn" onclick="guest(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
